<body>
	<form action="">

		<label for="country">Country:</label>

		<label for="city/town">Sity:</label>

		<label for="Broj">Number of pieces:</label>
		<input type="number" name="broj komada" id="broj" value="1">
		
		<h3>Choose gender:</h3>
		<label for="Pol">Male:</label>
		<input type="radio" name="pol" value="male">
		<label for="Pol">Female:</label>
		<input type="radio" name="pol" value="female">

		<h3>Size of clothes:</h3>
		<label for="Velicina">Size S</label>
		<input type="checkbox" name="velicina" value="s">
		<label for="Velicina">Size M</label>
		<input type="checkbox" name="velicina" value="m">
		<label for="Velicina">Size L</label>
